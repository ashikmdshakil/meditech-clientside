<div class="row">
    <div class="col-1"></div>

   <!--  Middle of the page -->

    <div class="col-6" style="overflow-y: scroll; height: 500px;">
        <div *ngFor= "let advertise of advertisements; let i = index">
            <div class="row shadow p-3 mb-5 bg-white rounded">
                <div class="col-sm-6">
                    <div>
                        <iframe *ngIf="advertise.advertisement == null" width="250" height="150" [src]= 'advertise.youtubeUrl' frameborder="0" allowfullscreen></iframe>
                        <img  *ngIf="advertise.advertisement != null" [src]="advertise.advertisementUrl" style="max-height: 180px; max-width: 250px; float: left;">    
                    </div>
                </div>
                <div class="col-sm-5">
                    <div style="margin-left: 25px;">
                        <h2 style="margin-top: 25px; margin-bottom: 25px;">{{advertise.category.categoryName}}</h2>
                        <button type="button" (click)="delete(advertise.id)" class="btn btn-outline-danger">Delete</button>
                    </div>         
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </div>

    <!-- Right side pannel -->

    <div class="col-4" style="padding-left: 35px; padding-right: 20px;">
        
    <div class="btn-group" style="margin-bottom: 25px;">
        <button type="button" class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select Advertisement Category
        </button>
        <div class="dropdown-menu">
            <div *ngFor= "let category of advertisementCategories; let i = index">
                <a class="dropdown-item" (click) = "selectAdvertiseCategory(category.id)">{{category.categoryName}}</a>
            </div>
            </div>
    </div>
    <div *ngFor= "let category of selectedAdCategories;">
        <p><strong>{{category.categoryName}}</strong></p>
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Youtube Link</label>
        <input type="text" [(ngModel)]= "advertisement.youtubeLink" class="form-control" id="exampleFormControlInput1">
    </div>


          <div class="form-group" >
            <label for="exampleFormControlFile1">Upload Advertisement Image</label>
            <input type="file" (change) = 'uploadImage($event)' class="form-control-file" id="exampleFormControlFile1">
          </div>


          <button type="button" (click)="save()" class="btn btn-outline-success">Save Advertisements</button>



        <!-- Save Categories -->
        <div style="margin-top: 35px;">
            <div class="form-group">
                <label for="exampleFormControlInput1">Category Name</label>
                <input type="text" [(ngModel)]= "advertisementCategory.categoryName" class="form-control" id="exampleFormControlInput1">
            </div>
            <button type="button" (click)="saveCategory()" class="btn btn-outline-success">Save Category</button>
        </div>

        <div class="btn-group" style="margin-top: 25px;">
            <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Advertisement Category
            </button>
            <div class="dropdown-menu">
                <div *ngFor= "let category of advertisementCategories; let i = index">
                    <a class="dropdown-item" (click) = "selectName(category.id)">{{category.categoryName}}</a>
                </div>
            </div>
        </div>
        <div style="margin-top: 35px;">
            <div class="form-group">
                <label for="exampleFormControlInput1">Update Category Name</label>
                <input type="text" [(ngModel)]= "updateCategory.categoryName" class="form-control" id="exampleFormControlInput1">
            </div>
            <button type="button" (click)="updateCategoryName()" class="btn btn-outline-success">Update Category</button>
        </div>


        <div style="margin-top: 35px;">

            <p style="color: gray;"><strong>Remove Category</strong></p>

            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Advertisement Category
                </button>
                <div class="dropdown-menu">
                    <div *ngFor= "let category of advertisementCategories; let i = index">
                        <a class="dropdown-item" (click) = "selectName(category.id)">{{category.categoryName}}</a>
                    </div>
                </div>
            </div>

        </div>

        <p style="color: chocolate; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: medium;">{{message}}</p>
    </div>

    <div class="col-1"></div>
</div>
