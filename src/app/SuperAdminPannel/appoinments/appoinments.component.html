<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Patient</th>
                <th scope="col">Doctor</th>
                <th scope="col">Time</th>
                <th scope="col">Payment Status</th>
              </tr>
            </thead>
            <tbody *ngFor= "let appoinment of appoinments; let i = index">
              <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{appoinment.user.name}}</td>
                <td>{{appoinment.doctorSlot.chamber.user.name}}</td>
                <td>{{appoinment.time | date:'medium'}}</td>
                <td>{{appoinment.status}}</td>
                <td><button class="btn btn-danger deleteRow" data-toggle="modal" data-target="#exampleModalAppoinment"  (click)="appoinmentInfo(appoinment.id)">Delete</button></td>
                <td><button class="btn btn-info deleteRow" data-toggle="modal" data-target="#exampleModalAppoinmentDetails"  (click)="appoinmentInfo(appoinment.id)">Details</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-sm-1"></div>

    <!-- Delete modals -->
    <div class="modal fade" id="exampleModalAppoinment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Appoinment</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-2">
              </div>
              <div class="col-sm-8">
                  <p><strong>Are you sure you want to delete this appoinment?</strong></p>
                  <p style="color: chocolate;">{{message}}</p>
                  
              </div>
              <div class="col-sm-2">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="deleteAppoinment()">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Details modals -->
    <div class="modal fade" id="exampleModalAppoinmentDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Appoinment</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-2">
              </div>
              <div class="col-sm-8">
                  
              </div>
              <div class="col-sm-2">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</div>
