<div class="row">
  <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Mobile Number</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody *ngFor= "let diagnostic of diagnostics; let i = index">
              <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{diagnostic.name}}</td>
                <td>{{diagnostic.mobileNumber}}</td>
                <!--<td>{{appoinment.time | date:'medium'}}</td>-->
                <td>{{diagnostic.email}}</td>
                <td><button class="btn btn-danger deleteRow"  data-toggle="modal" data-target="#exampleModalDoctor" (click)="userInfo(diagnostic.mobileNumber)">Delete</button></td>
                <td><button class="btn btn-info deleteRow" (click)="userDetails(diagnostic.userId)">Details</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-sm-1"></div>
</div>

    <!-- Delete Modal -->
    <div class="modal fade" id="exampleModalDoctor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Diagnostic</h5>
            <button type="button" (click)="close()" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-2">
              </div>
              <div class="col-sm-8">
                  <p><strong>Are you sure you want to delete {{selectedDiagnostic.name}}?</strong></p>
                  <p style="color: chocolate;">{{message}}</p>
                  
              </div>
              <div class="col-sm-2">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" (click)="removeDiagnostic()" class="btn btn-primary">Delete</button>
          </div>
        </div>
      </div>
    </div>
