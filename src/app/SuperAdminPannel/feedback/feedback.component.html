<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div *ngFor = "let feedback of feedbacks">
            <div class="row" style="margin-top: 15px;">
                <div class="col-sm-2">
                  <p style="color: gray; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><strong>{{feedback[2]}}</strong></p>
                </div>
                <div class="col-sm-9">
                  <p style="font-size: smaller;">{{feedback[0]}}</p>
                  <p style="font-size: smaller; float: right;">{{feedback[1] | date:'medium'}}</p>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
