<div class="row" style="margin-bottom: 15px;">
  <div class="col-sm-1"></div>
  <div class="col-sm-2">
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalPatientRegister">Register User</button>
  </div>
  <div class="col-sm-9"></div>
</div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody *ngFor= "let patient of patients ; let i = index">
              <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{patient.name}}</td>
                <td>{{patient.mobileNumber}}</td>
                <td>{{patient.email}}</td>
                <td><button class="btn btn-danger deleteRow" data-toggle="modal" data-target="#exampleModalPatient" (click)="userInfo(patient.mobileNumber)">Delete</button></td>
                <td><button class="btn btn-info deleteRow" (click)="userDetails(patient.userId)">Details</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-sm-1"></div>


   <!--  Delete Modal -->
    <div class="modal fade" id="exampleModalPatient" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Patient</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-2">
              </div>
              <div class="col-sm-8">
                  <p><strong>Are you sure you want to delete {{selectedPatient.name}}?</strong></p>
                  <p style="color: chocolate;">{{message}}</p>
                  
              </div>
              <div class="col-sm-2">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="archiveUser()">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Register User -->
    <div class="modal fade" id="exampleModalPatientRegister" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Register User</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-2">
              </div>
              <div class="col-sm-8">             
              <div class="row">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-8">
                      <div class="row" style="margin-top: 25px;">
                          <div class="col-sm-4"></div>
                          <div class="col-sm-4">
                              <p style="font-size: large; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Personal Information</p>
                          </div>
                          <div class="col-sm-4"></div>
                      </div>
                      
                      
                      <div class="form-group">
                          <label for="formGroupExampleInput">Name</label>
                          <input type="text" name = "name" class="form-control" id="name" [(ngModel)] = 'patient.name'>
                      </div>
                      <div class="form-group">
                          <label for="formGroupExampleInput2">Email</label> 
                          <input type="email" name = "email" class="form-control" id="mail" [(ngModel)] = 'patient.email'>
                      </div>
                      <div class="form-group">
                          <label for="formGroupExampleInput2">Mobile Number</label>
                          <input type="text" name="number" class="form-control" id="number" [(ngModel)] = 'patient.mobileNumber'>
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput2">Password</label>
                        <input type="password" name="number" class="form-control" id="number" [(ngModel)] = 'patient.password'>
                    </div>
                      <div class="row">
                          <div class="col-sm-2"></div>
                          <div class="col-sm-2">
                              <div class="form-group">
                                  <label for="formGroupExampleInput">Gender</label>
                                  <input type="text" name="gender" class="form-control" [(ngModel)] = 'patient.gender' id="gender">
                              </div>
                          </div>
                          <div class="col-sm-2">
                              <div class="form-group">
                                  <label for="formGroupExampleInput">Weight</label>
                                  <input type="text" name="weight" class="form-control" [(ngModel)] = 'patient.weight' id="weight">
                              </div>
                          </div>
                          <div class="col-sm-2">
                              <div class="form-group">
                                  <label for="formGroupExampleInput">Age</label>
                                  <input type="text" name="age" class="form-control" [(ngModel)] = 'patient.age' id="age">
                              </div>
                          </div>
                          <div class="col-sm-2">
                              <div class="form-group">
                                  <label for="formGroupExampleInput">Blood</label>
                                  <input type="text" name="blood" class="form-control" [(ngModel)] = 'patient.bloodGroup' id="blood">
                              </div>
                          </div>
                          <div class="col-sm-2"></div>
                      </div> 
                      
                      <div class="row">
                          <div class="col-sm-4"></div>
                          <div class="col-sm-4">
                              <p style="font-size: large; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Address Information</p>
                          </div>
                          <div class="col-sm-4"></div>
                      </div>
                      <div class="form-group">
                          <label for="formGroupExampleInput">Street 1</label>
                          <input type="text" name = "street1" class="form-control" [(ngModel)] = 'addressBook.street1' id="street1">
                      </div>
                      <div class="form-group">
                          <label for="formGroupExampleInput">Street 2</label>
                          <input type="text" name = "street2" class="form-control" [(ngModel)] = 'addressBook.street2' id="street2" >
                      </div>
                      <div class="form-group">
                          <label for="formGroupExampleInput">Street 3</label>
                          <input type="text" name = "street3" class="form-control" [(ngModel)] = 'addressBook.street3' id="street3">
                      </div>
                      
                      <div class="row">
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <label for="formGroupExampleInput">city</label>
                                  <input type="text" name="city" class="form-control" [(ngModel)] = 'addressBook.city' id="city" >
                              </div>
                          </div>
                          <div class="col-sm-3">
                              <div class="form-group">
                                  <label for="formGroupExampleInput">Country</label>
                                  <input type="text" name="country" class="form-control" [(ngModel)] = 'addressBook.country' id="country">
                              </div>
                          </div>
                          <div class="col-sm-3">
                              <div class="form-group">
                                  <label for="formGroupExampleInput">Zip</label>
                                  <input type="text" name="zip" class="form-control" [(ngModel)] = 'addressBook.zip' id="zip">
                              </div>
                          </div>
                      </div>
                      <p style="color: chocolate;">{{message}}</p>
                  </div>
                  <div class="col-sm-2"></div>
              </div>
              

     
              </div>
              <div class="col-sm-2">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="registerUser()">Register</button>
          </div>
        </div>
      </div>
    </div>
</div>
