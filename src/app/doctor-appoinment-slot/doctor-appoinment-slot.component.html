<router-outlet name = "nav"></router-outlet>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-6">

        <div class="row" style="margin-bottom: 35px;">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: larger;">Doctor name: {{doctor.name}}</p>
                <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: larger;">Chamber: {{chamber.name}}</p>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="row" style="margin-bottom: 35px;">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <label for="birthday">Search Day</label>
                <input type="date"  [(ngModel)] = "date" id="day" name="day">
                <button type="button" (click)="searchSlots()" class="btn btn-link">Search Slots</button>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="card shadow p-3 mb-5 bg-white rounded" *ngFor= "let slot of appoinmentSlots">
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-6">
                    <div>
                        <h3>{{slot.name}}</h3>
                        <p>Start Time : {{slot.startTime}}</p>
                        <p>End Time   : {{slot.endTime}}</p>
                        <p>Fees       : {{slot.fees}}</p>
                        <p>Max Appoinment : {{slot.maximumNumberOfAppoinment}}</p>
                        <button *ngIf = "canTakeAppoinment" type="button" (click) = "takeAppoinment(slot.id, slot.maximumNumberOfAppoinment, slot.startTime, slot.endTime)" class="btn btn-link">Take Appoinment</button> 
                        <button *ngIf = "canSeePatients" type="button" (click) = "seeAppoinments(slot.id)" class="btn btn-link">See Patients</button>  
                        <button *ngIf = "canSeePatients" type="button" (click) = "deleteSlot(slot.id)" class="btn btn-link">delete</button> 
                        <p style="color: chocolate;">{{message}}</p>  
                    </div>
                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
