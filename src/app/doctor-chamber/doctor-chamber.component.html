<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">

        <div class="card shadow p-3 mb-5 bg-white rounded" *ngFor= "let chamber of chambers">
            <div class="row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8">
                    <div>
                        <h3>{{chamber.name}}</h3>
                        <p>{{chamber.adress}}</p>
                        <button type="button" (click) = "slotList(chamber.id)" class="btn btn-link">See Appoinment Slots</button>   
                    </div>
                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>

    </div>
    <div class="col-sm-3"></div>
</div>
