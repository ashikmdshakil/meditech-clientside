<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">

        <div class="card shadow p-3 mb-5 bg-white rounded" *ngFor= "let doctor of doctors">
            <div class="row">
                <div class="col-sm-4">
                    <img [src] = "doctor.userAvatar.image" style="max-height: 125px; max-width: 150px;">
                </div>
                <div class="col-sm-8">
                    <div>
                        <h3>{{doctor.name}}</h3>
                        <p>{{doctor.degree.degreeName}}</p>
                        <p>{{doctor.speciality.speciality}}</p>
                        <button type="button" (click) = "visitDoctor(doctor.userId)" class="btn btn-link">Chambers and Appoinments</button> 
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-sm-3"></div>
</div>
