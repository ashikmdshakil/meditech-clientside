  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                <div>
                  <label for="exampleInputEmail1">Previous Password</label>
                  <input type="password" [(ngModel)] = "previousPass"  class="form-control"  aria-describedby="emailHelp" placeholder="Enter Password" required>
                  <label for="exampleInputEmail1">New Password</label>
                  <input type="password" [(ngModel)] = "newPass" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Password" required>
                  <label for="exampleInputEmail1">Retype new Password</label>
                  <input type="password" [(ngModel)] = "newPassAgain" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Password" required>
                </div>
                <p style="color: chocolate;">{{message}}</p>
                
            </div>
            <div class="col-sm-2">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="changePassword()">Change</button>
        </div>
      </div>
    </div>
  </div>
