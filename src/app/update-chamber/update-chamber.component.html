<div class="row">
    <div class="col-sm -2"></div>
    <div class="col-sm-8"> 
        <div class="row">
            <div class="col-9">
                <div class="form-group">
                    <label for="formGroupExampleInput">Chamber Name</label>
                    <input type="text" [(ngModel)] = "chamber.name" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Chamber Address</label>
                    <input type="email" [(ngModel)] = "chamber.adress" class="form-control" id="address">
                </div>
                <button id = "save" (click) = "saveChamber()" class="btn btn-success">Save Chamber</button>
                <p>{{message}}</p>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
